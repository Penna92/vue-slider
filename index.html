<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0" 
            @mouseover="stopAutoScroll"
            @mouseleave="autoScroll"
            @keyup.up="prevSlide()"
            @keyup.down="nextSlide()">

                <div class="item">
                    <img :src="slides[activeIndex].image" :alt="slides[activeIndex].title" class="active-animation" id="central-image"/>
                    <div class="text">
                        <h3>{{slides[activeIndex].title}}</h3>
                        <p>
                            {{slides[activeIndex].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevSlide"></div>
                    <div class="next" @click="nextSlide"></div>
                    <div class="thumb pointer" @click="changeOnClick(index)" :class="{'active': index===activeIndex}" v-for="(item, index) in slides">
                        <img :src="item.image" :alt="item.title"/>
                    </div>
                    <!-- <div class="thumb">
                        <img src="img/02.jpg" alt="Svizzera" />
                    </div>
                    <div class="thumb">
                        <img src="img/03.jpg" alt="Gran Bretagna" />
                    </div>
                    <div class="thumb">
                        <img src="img/04.jpg" alt="Germania" />
                    </div>
                    <div class="thumb">
                        <img src="img/05.jpg" alt="Paradise" />
                    </div> -->
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
